<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and Bootstrap</title> 
    <link
          rel="stylesheet"
          href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center">
  <h1>JavaScript</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://sun9-14.userapi.com/impf/c633926/v633926755/39b31/r8Isu7LKACg.jpg?size=1920x1200&quality=96&sign=3ced7b7157dea0f496c909d2f437efb4&c_uniq_tag=D2K-0GEf-cDVKAnbrX0aP76Aw9K_ZTpGRAEqLvek3uo&type=album" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>NISSAN GTR</h5>
                <p>Nissan GT-R  —  24 октября 2007 года</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://sportishka.com/uploads/posts/2022-11/1667513960_16-sportishka-com-p-dodzh-chelenzher-pinterest-17.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5> DODGE CHALLENGER</h5>
                <p>Dodge Challenger - 2008</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://avatars.mds.yandex.net/i?id=f0d4d8ceb1b37e50ffa63b980bad5756475f53e7-9849111-images-thumbs&n=13" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>TAYOTA SUPRA A80</h5>
                <p>Toyota Supra A80 - Август 2002</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
